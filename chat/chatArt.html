<html>
<head>
 <link rel="stylesheet" type="text/css" href="jquery-ui.css">
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="stylesheet" type="text/css" href="bootstrap_2.3.2\bootstrap.css">
 <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
 <script type="text/javascript" src="jquery-ui.min.js"></script>
 <script src="javascript.js"></script>
<title>Chat Art</title>

<style>
body {background: url(black2.jpg);}
</style>
</head>
<body onload="run();"> 

<div class="chat" id="ChatArt">
<div id="header" class="uphead">
  <h1 align="center" class="ChatArt"><big><strong><em>Chat Art</em><strong></big>
</div>

  <div id="content"> 
    <div id="left" class="info">	 
	     <label  for="inputPassword3" class="col-sm-2 control-label">Name</label> <br>
	     <input id="name" type = "text" name = "firstname" value = "Name"><br>
	     <label  for="inputPassword3" class="col-sm-2 control-label">Surname</label> <br>
         <input id="surname" type = "text" name = "surname" value = "Surname">	   <br>
	   <div align="center">
	     <input type = "submit" id='Rename'  value = "Rename" class="btn btn-inverse">
	   </div>
	</div>
	
    <div id="right" class="inforight">
	<div><input  id="server" type = "button" class="btn btn-success"></div>
	</div>
	
    <div id="center" >
	  <select id="allMessages"name = "messages"  class="message" multiple="multiple" size="15"></select>
	  <div>
        <textarea id="sendText" name = "message" class="sendmessage" placeholder="Message"></textarea>
		 <input id="send" type = "submit"  value = "Send" class="btn btn-inverse">
	  </div>
	  <div>
	    <input  id="delete" type = "submit"  value = "Delete" class="btn btn-inverse">
	    <input  id="change" type = "submit"  value = "Change" class="btn btn-inverse">
	  </div>
	</div>	
  </div>
</div> 

 <div class="hiddenDiv" id="Login">
<div style="padding-left:20%">
  <h2 style="color:white"><strong><b>ChatArt<b></strong></h2>
</div>
 <div class="infologin">
  <div class="control-group">
   <label class="control-label  colorTextLogin" for="inputEmail">Name</label>
  <div class="controls">
   <input type="text" id="inputName" placeholder="Name">
 </div>
</div>

<div class="control-group">
  <label class="control-label colorTextLogin"  for="inputEmail">Surname</label>
 <div class="controls">
  <input type="text" id="inputSurName" placeholder="Surname">
 </div>
</div>

<div class="control-group">
   <label class="control-label  colorTextLogin" for="inputPassword">Password</label>
 <div class="controls">
   <input type="password" id="inputPassword" placeholder="Password">
 </div>
</div>

  <div class="control-group">
   <div class="controls">
    <button id="signin" type="submit" class="btn btn-inverse">Sign in</button>
   </div>
  </div>
 </div>
</div>
</body>
</html>
